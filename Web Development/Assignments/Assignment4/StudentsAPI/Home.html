<!DOCTYPE html>
<html>

<head>
    <title>Students List</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <div class="w3-container w3-center">
        <div class="w3-blue-gray">
            <h2 style="padding-top: 20px;">Students List</h2>
            <hr>
        </div>
        <form class="w3-card w3-center" style="max-width: 400px; display: flex; margin: auto;">
            <input class="w3-input w3-border" id="searchInput" type="text" placeholder="Search...">
            <button class="w3-button w3-blue w3-hover-light-blue" type="submit" id="searchButton">Search</button>
        </form>
        <hr>
        <ul class="w3-ul w3-card-4" id="studentList"></ul>
    </div>
    <div class="w3-container" id="searchedStudentdata"></div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="jsFile.js"></script>
</body>

</html>
