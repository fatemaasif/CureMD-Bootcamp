<!DOCTYPE html>
<html>
<head>
  <title>To-Do List Management</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<div class="w3-container">
  <h2>To-Do List</h2>
  <input type="text" id="taskInput" class="w3-input w3-border" placeholder="Enter task...">
  <button id="addTaskButn" class="w3-button w3-teal">Add Task</button>

  <ul id="taskList" class="w3-ul w3-hoverable">
    <!-- Task items will be dynamically added here -->
  </ul>

  <p>Total Completed Tasks: <span id="completedCounter">0</span></p>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="javascript.js"></script>

</body>
</html>
