

<mat-card class="example-card">
    <mat-card-header>
      <mat-card-subtitle>Have you completed everything you had to do?</mat-card-subtitle>
      <mat-card-title>Tasks Data</mat-card-title>
    </mat-card-header>
    <mat-card-content>
<br>
        Completed Tasks: {{completedTasks}}<br>
        Active Tasks: {{activeTasks}}
<br>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="setAllTasksToComplete()">Set all to complete</button>
    </mat-card-actions>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
