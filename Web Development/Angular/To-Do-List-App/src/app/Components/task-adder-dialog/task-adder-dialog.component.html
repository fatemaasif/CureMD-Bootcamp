
<div mat-dialog-content>
  <h1 mat-dialog-title>Add a Task</h1>
  <p>What do you have to-do?</p>
  <div class="input-fields">
    <mat-form-field class="input-field">
    <mat-label>Task</mat-label>
    <input matInput #taskTitleInput maxlength="30" required="true">
    <mat-hint align="end">{{taskTitleInput.value.length}} / 30</mat-hint>
  </mat-form-field><br>
  <mat-form-field class="input-field">
    <mat-label>Time to completion</mat-label>
    <input matInput #taskTimeInput type="number">
    <mat-hint align="end">{{taskTimeInput.value.length}} / 60 sec</mat-hint>
  </mat-form-field>
  </div>
  
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">No Thanks</button>
  <button 
  mat-raised-button 
  mat-dialog-close="true" 
  (click)="onOkayClick({title:taskTitleInput.value,completed:false,timeToCompletion:taskTimeInput.value.length})" 
  cdkFocusInitial>Ok</button>
</div>
